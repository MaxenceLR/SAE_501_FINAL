name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Indispensable pour l'analyse Sonar

      # 2. Installation de Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Installation des dépendances (Basé sur vos imports !)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # On installe les bibliothèques que vous utilisez dans vos imports
          pip install pytest pytest-cov pandas plotly streamlit selenium webdriver-manager psycopg2-binary
          
      # 4. Lancement des Tests Unitaires (Pour avoir le % de couverture)
      - name: Run Unit Tests
        # On lance seulement test_unitaire.py pour l'instant car test_web.py nécessite un navigateur
        run: pytest test_unitaire.py --cov=. --cov-report=xml
      
      # 5. Lancement du Scan SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
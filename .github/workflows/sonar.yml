name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # 2. INSTALLATION JAVA 17 (CORRECTIF CRITIQUE POUR SONAR V4)
      # On force l'installation de Java 17 pour que le scanneur récent fonctionne
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Installation de Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 4. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pandas plotly streamlit selenium webdriver-manager psycopg2-binary
          
      # 5. Lancement des Tests Unitaires
      - name: Run Unit Tests
        run: pytest test_unitaire.py --cov=. --cov-report=xml
      
      # 6. Lancement du Scan SonarCloud (DERNIÈRE VERSION OFFICIELLE)
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
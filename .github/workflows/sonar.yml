name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code source
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour l'analyse Sonar

      # 2. Installation de Java 17 (Requis par le Scanner Sonar moderne)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Installation de Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 4. Installation des dépendances du projet
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pandas plotly streamlit selenium webdriver-manager psycopg2-binary
          
      # 5. Lancement des Tests Unitaires (Génération du rapport coverage.xml)
      - name: Run Unit Tests
        run: pytest test_unitaire.py --cov=. --cov-report=xml
      
      # 6. Installation MANUELLE du Scanner Sonar CLI (Dernière version 6.2.1)
      # Cette méthode contourne les bugs de version Java de l'action Docker officielle
      - name: Install SonarScanner
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux.zip
          unzip -q sonar-scanner-cli-6.2.1.4610-linux.zip
          echo "$PWD/sonar-scanner-6.2.1.4610-linux/bin" >> $GITHUB_PATH

      # 7. Lancement du Scan SonarCloud
      # Le scanner va lire automatiquement votre fichier sonar-project.properties
      - name: Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner
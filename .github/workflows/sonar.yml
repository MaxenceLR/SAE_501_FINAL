name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code source
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # 2. Installation de Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Installation de Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 4. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pandas plotly streamlit selenium webdriver-manager psycopg2-binary
          
      # 5. Lancement des Tests Unitaires
      - name: Run Unit Tests
        run: pytest test_unitaire.py --cov=. --cov-report=xml
      
      # 6. Installation MANUELLE du Scanner Sonar CLI (Version Stable 5.0.1)
      - name: Install SonarScanner
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      # 7. Lancement du Scan SonarCloud (CORRECTION ICI)
      # On force l'URL vers SonarCloud pour éviter l'erreur localhost:9000
      - name: Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner -Dsonar.host.url=https://sonarcloud.io
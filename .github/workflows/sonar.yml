name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code source
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # 2. Installation de Java 17 (Requis par SonarCloud)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Installation de Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 4. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pandas plotly streamlit selenium webdriver-manager psycopg2-binary
          
      # 5. Lancement des Tests Unitaires (Génération du rapport coverage.xml)
      - name: Run Unit Tests
        run: pytest test_unitaire.py --cov=. --cov-report=xml
      
      # 6. Installation et Scan via NPM (SÉCURISÉ)
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # On ajoute --ignore-scripts pour empêcher l'exécution de scripts potentiellement dangereux
          npm install -g sonarqube-scanner --ignore-scripts
          sonar-scanner -Dsonar.host.url=https://sonarcloud.io
name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # 2. Installation de Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pandas plotly streamlit selenium webdriver-manager psycopg2-binary
          
      # 4. Lancement des Tests Unitaires
      - name: Run Unit Tests
        run: pytest test_unitaire.py --cov=. --cov-report=xml
      
      # 5. Lancement du Scan SonarCloud (CORRIGÉ)
      - name: SonarCloud Scan
        # Voici le BON SHA pour la version v4.2.1 (Vérifié)
        uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}